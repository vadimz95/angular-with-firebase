<mat-card class="login-card">
  <mat-card-title>
    Sign up Form
  </mat-card-title>
  <mat-card-content>
    <form #formData="ngForm" (ngSubmit)="submit(formData.value)">
      <mat-form-field>
        <input matInput
               placeholder="email"
               name="email" #email="ngModel"
               ngModel required email
        >
      </mat-form-field>
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">Please enter a valid email.</mat-error>
      <mat-form-field>
        <input matInput type="password"
               placeholder="app password"
               name="password"
               #password="ngModel"
               ngModel required
               minlength="6" maxlength="30"
        >
      </mat-form-field>
      <span *ngIf="password.invalid && (password.dirty || password.touched)">
          <mat-error *ngIf="password.errors['required']">Password is Required.</mat-error>
          <mat-error *ngIf="password.errors['minlength']">Password can't be less than 6 characters.</mat-error>
          <mat-error *ngIf="password.errors['maxlength']">Password can't be more than 30 characters.</mat-error>
      </span>
      <mat-form-field>
        <input matInput type="password"
               placeholder="confirm password"
               name="confirmPassword"
               #confirmPassword="ngModel"
               ngModel required
               minlength="6" maxlength="30"
        >
      </mat-form-field>
      <mat-card-actions align="start">
        <button type="submit" [disabled]="!formData.valid" mat-raised-button color="primary">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-divider></mat-divider>
    <button mat-button>
      <a routerLink="/login">Sign in
      </a>
    </button>
  </mat-card-actions>
</mat-card>
